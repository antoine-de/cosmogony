[package]
name = "cosmogony"
version = "0.1.0"
authors = ["Adrien Matissart <a.matissart@qwantresearch.com>"]
build = "build.rs"

[dependencies]
log = "0.4"
geo = "0.4.7"
mimirsbrunn = {  }
mimir = {  }
structopt = "0.1"
structopt-derive = "0.1"
osmpbfreader = "*"
serde = {version = "1", features = ["rc"]}
serde_derive = "1"
serde_json = "1"
serde_yaml = "0.7"
itertools = "*"
geojson = "0.8"
failure = "0.1"
failure_derive = "0.1"

[patch.crates-io]
mimir = { path = "../mimirsbrunn/libs/mimir" }
mimirsbrunn = { path = "../mimirsbrunn" }
